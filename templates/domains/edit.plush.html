<div class="py-4 mb-2">
  <h3 class="d-inline-block">Edit Domain</h3>
</div>

<%= formFor(domain, {action: domainPath({ domain_id: domain.ID }), method: "PUT"}) { %>
  <%= partial("domains/form.html") %>
  <%= linkTo(domainPath({ domain_id: domain.ID }), {class: "btn btn-warning", "data-confirm": "Are you sure?", body: "Cancel"}) %>
<% } %>
